<div class="container">

  <div class="header">
    <div class="field-wrapper">
      <mat-form-field appearance="outline">
        <mat-label>Seleccionar fecha</mat-label>
        <input matInput [matDatepicker]="picker" [value]="this.datePicked()" (dateChange)="onDatePicked($event.value)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="button-wrapper">
      <button mat-flat-button color="primary" (click)="onCreateReserva()">
        <mat-icon>add</mat-icon>
        Reservar
      </button>
    </div>
  </div>

  @if (loading()) {
  <div class="spinner">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
  } @else {
    <app-table [columns]="this.columns" [data]="this.data()"></app-table>
  }
</div>
