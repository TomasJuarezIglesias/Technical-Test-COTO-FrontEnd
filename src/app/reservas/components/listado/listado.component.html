<div class="container">

  <div class="header">
    <div class="field-wrapper">
      <mat-form-field appearance="outline">
        <mat-label>Seleccionar fecha</mat-label>
        <input matInput [matDatepicker]="picker" [value]="this.datePicked()" (dateChange)="onDatePicked($event.value)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="button-wrapper">
      <button mat-flat-button color="primary" (click)="onCreateReserva()">
        <mat-icon>add</mat-icon>
        Reservar
      </button>
    </div>
  </div>

  @if (loading()) {
    <div class="spinner">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  } @else {

    <table mat-table [dataSource]="data()" class="reservas-table">

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let r">{{ r.fecha | date: 'dd/MM/yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="horaInicio">
        <th mat-header-cell *matHeaderCellDef>Hora Inicio</th>
        <td mat-cell *matCellDef="let r">{{ r.horaInicio }}</td>
      </ng-container>

      <ng-container matColumnDef="horaFin">
        <th mat-header-cell *matHeaderCellDef>Hora Fin</th>
        <td mat-cell *matCellDef="let r">{{ r.horaFin }}</td>
      </ng-container>

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let r">{{ r.cliente?.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="salon">
        <th mat-header-cell *matHeaderCellDef>Sal√≥n</th>
        <td mat-cell *matCellDef="let r">{{ r.salon?.nombre }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    @if (data().length === 0) {
      <div class="no-data">No hay reservas para esta fecha.</div>
    }
  }
</div>
